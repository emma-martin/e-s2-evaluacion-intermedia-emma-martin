<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Guess the Number</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <header class="page__header">
                 <h1>Guess the number I'm thinking</h1>

            </header>
            <main class="page__main">
                <div class="meter-box">
                    <p class="meter-counter"></p>
                </div>
                <form action="/" method="post">
                    <label for="input">Insert a random number:</label>
                    <input placeholder="Type the number here"
                    class="input" type="num" id="input" name="number">
                    <input type="submit" value="Check" class="btn-send">
                </form>
                <p class="info"></p>
            </main>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
